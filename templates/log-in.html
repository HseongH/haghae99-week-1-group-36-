<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | CINEMA 99</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

    <!-- RESET STYLE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <!-- STYLE -->
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/log-in.css">

    <!-- CLASSLIST -->
    <link rel="stylesheet" href="../static/css/classlist.css">
</head>
<body>
<div class="body__container">

    <!-- HEADER -->
    <header class="section">
        <div class="container">

            <h1 class="logo vendor-translate">
                <a href="#">CINEMA 99</a>
            </h1>

        </div>
    </header>

    <!-- LOG IN -->
    <section class="section section__log-in">
        <div class="container">

            <form action="" method="post" id="form--log-in">
                <input type="text" class="input--text" name="login_id_give" id="user-id" placeholder="아이디">
    
                <input type="password" class="input--text" name="login_pw_give" id="user-pwd" placeholder="비밀번호">
    
                <p class="input-state danger"></p>
    
                <button type="submit" class="btn btn--log-in">로그인</button>
            </form>

            <button class="btn btn--register">회원가입</button>

        </div>
    </section>

    <!-- REGISTER -->
    <section class="section section__register">
        <div class="container">

            <div class="input-area">
                <input type="text" class="input--text" id="register-id" placeholder="아이디">
                <p class="input-state">
                    2-10자의 영문과 숫자, 일부 특수문자(._-)만 입력 가능합니다.
                </p>
            </div>

            <div class="input-area">
                <input type="password" class="input--text" id="register-pwd" placeholder="비밀번호">
                <p class="input-state">
                    영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&*)도 사용 가능합니다.
                </p>
            </div>

            <div class="input-area">
                <input type="password" class="input--text" id="register-confirm" placeholder="비밀번호 재입력">
                <p class="input-state">
                    비밀번호를 다시 입력해주세요.
                </p>
            </div>

            <div class="btn--wrap">
                <button class="btn btn--reg-submit">회원가입</button>
                <button class="btn btn--cancel">취소</button>
            </div>

        </div>
    </section>

</div>
</body>
</html>
