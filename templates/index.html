<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINEMA 99</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

    <!-- RESET STYLE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <!-- STYLE -->
    <link rel="stylesheet" href="../static/css/main.css">

    <!-- CLASSLIST -->
    <link rel="stylesheet" href="../static/css/classlist.css">
</head>
<body>
<div class="body__container">

    <!-- HEADER -->
    <header class="section">
        <div class="container">

            <h1 class="logo vendor-translate">
                <a href="/">CINEMA 99</a>
            </h1>

            <div class="log-in">
                <button class="btn btn--log-in">
                    <a href="/login">로그인</a>
                </button>
            </div>

        </div>
    </header>

    <!-- CONTENT -->
    <section class="section section__content">
        <div class="container">
            
            {% for movie in movie_list %}
            <div class="movie-info">
                <a href={{ movie.link }} class="info__link">
                    <p class="rank">{{ movie.id }}</p>
                    <img src={{ movie.img }} alt={{ movie.title }}>
                    {% if movie.age %}
                        <span class="viewing-age">{{ movie.age }}</span>
                    {% endif %}

                    <div class="hidden-box">
                        <button class="btn btn--detail vendor-translate">
                            평점 / 후기 보기
                        </button>

                        <div class="grade">
                            관람평<strong class="score">8.3</strong>
                        </div>
                    </div>
                </a>

                <div class="btn--wrap">
                    <!-- <button class="btn btn--like">
                        <img src="../static/img/like-active.png" alt="like">
                        <strong class="number-of-likes">106</strong>
                    </button> -->

                    
                    <button class="btn btn--ticketing">
                        {% if movie.reserve %}
                            <a target="_blank" href={{ movie.reserve }}>예매하기</a>
                        {% else %}
                            <a href={{ movie.link }}>평점 / 후기 보기</a>
                        {% endif %}
                    </button>
                    
                </div>
            </div>
            {% endfor %}

        </div>
    </section>

    <!-- PAGE GENERATOR -->
    <nav class="section generator">
        <ul class="page-wrap">
            {% for i in range(page_count) %}
            <li class="page-list">
                <a href="/page" class="page-link">{{ i + 1 }}</a>
            </li>
            {% endfor %}
        </ul>
    </nav>

</div>

<script src="../static/js/page-generator.js"></script>
<script src="../static/js/viewing-age.js"></script>
</body>
</html>
